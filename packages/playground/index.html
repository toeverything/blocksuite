<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockSuite Playground</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--affine-page-background);
        transition: background-color 0.3s;
      }

      * {
        box-sizing: border-box;
      }

      #init-btn {
        position: fixed;
        left: 10px;
        bottom: 10px;
        background-color: white;
        border: none;
        border-radius: 0.25rem;
        padding: 8px;
        font-size: 12px;
        border-style: solid;
        border-width: 1px;
        border-color: #d4d4d8;
        z-index: 10;
      }
      #init-btn:not(:disabled) {
        cursor: pointer;
      }

      #version-select {
        position: fixed;
        left: 10px;
        bottom: 50px;
      }
    </style>
  </head>
  <body>
    <sl-select id="version-select" value="LATEST" placeholder="Feature Flag">
      <sl-menu-item value="AbbeyWood">AbbeyWood</sl-menu-item>
      <sl-menu-item value="Downhills">Downhills</sl-menu-item>
      <sl-menu-item value="LATEST">LATEST</sl-menu-item>
    </sl-select>
    <button id="init-btn">Init Editor</button>
    <script type="module" src="./src/main.ts"></script>
  </body>
  <script type="module">
    import { Version, setVersion } from '@blocksuite/blocks';

    document
      .getElementById('version-select')
      .addEventListener('sl-change', e => {
        const version = Version[e.target.value];
        setVersion(version);
      });
  </script>
</html>
