<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockSuite Playground</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--affine-page-background);
        transition: background-color 0.3s;
      }

      * {
        box-sizing: border-box;
      }

      .affine-default-page-block-title-container {
        margin-top: 78px;
      }

      html[class='dark sl-theme-dark'] {
        --affine-theme-mode: dark;
        --affine-editor-mode: page;
        --affine-primary-color: #5438ff;
        --affine-page-background: #2c2c2c;
        --affine-popover-background: #1f2021;
        --affine-hover-background: rgba(0, 0, 0, 0.04);
        --affine-code-background: #505662;
        --affine-tooltip-background: #0c0a15;
        --affine-hub-background: #272727;
        --affine-card-hover-background: #363636;
        --affine-text-color: #fff;
        --affine-secondary-text-color: #8e8d91;
        --affine-edgeless-text-color: #3a4c5c;
        --affine-link-color: #7d91ff;
        --affine-link-color2: #0c0a15;
        --affine-link-visited-color: #505fab;
        --affine-icon-color: #77757d;
        --affine-block-handle-color: #c7c3d9;
        --affine-code-color: #bddbfd;
        --affine-code-block-background: #292c33;
        --affine-quote-color: #c6cbd9;
        --affine-selected-color: rgba(104, 128, 255, 0.1);
        --affine-placeholder-color: #c7c7c7;
        --affine-border-color: #3c3a40;
        --affine-disable-color: #4b4b4b;
        --affine-tooltip-color: #fff;
        --affine-line-number-color: #888a9e;
        --affine-modal-shadow: 0px 4px 24px #161616;
        --affine-popover-shadow: 0px 1px 10px -6px rgba(24, 39, 75, 0.08),
          0px 3px 16px -6px rgba(24, 39, 75, 0.04);
        --affine-font-h1: 28px;
        --affine-font-h2: 26px;
        --affine-font-h3: 24px;
        --affine-font-h4: 22px;
        --affine-font-h5: 20px;
        --affine-font-h6: 18px;
        --affine-font-base: 16px;
        --affine-font-sm: 14px;
        --affine-font-xs: 12px;
        --affine-line-height: calc(1em + 8px);
        --affine-z-index-modal: 1000;
        --affine-z-index-popover: 100;
        --affine-font-family: Avenir Next, Poppins, apple-system,
          BlinkMacSystemFont, Helvetica Neue, Tahoma, PingFang SC,
          Microsoft Yahei, Arial, Hiragino Sans GB, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        --affine-font-number-family: Roboto Mono, apple-system,
          BlinkMacSystemFont, Helvetica Neue, Tahoma, PingFang SC,
          Microsoft Yahei, Arial, Hiragino Sans GB, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        --affine-font-code-family: Space Mono, Consolas, Menlo, Monaco, Courier,
          monospace, apple-system, BlinkMacSystemFont, Helvetica Neue, Tahoma,
          PingFang SC, Microsoft Yahei, Arial, Hiragino Sans GB, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        --affine-paragraph-space: 8px;
        --affine-popover-radius: 10px;
        --affine-zoom: 1;
        --affine-scale: calc(1 / var(--affine-zoom));
      }
    </style>
  </head>

  <body>
    <script type="module" src="./src/main.ts"></script>
    <div id="app">
      <div id="inspector"></div>
    </div>
  </body>
</html>
