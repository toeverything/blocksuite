name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          commit: 'chore: version packages'
          title: 'chore: version packages'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build:packages

      - name: Publish to NPM
        run: pnpm ci:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        run: |
          BLOCKSUITE_VERSION=$(jq -r ".version" packages/blocks/package.json)
          echo "BLOCKSUITE_RELEASE_TAG=v${BLOCKSUITE_VERSION}" >> "$GITHUB_ENV"

      - name: Create GitHub release
        id: release
        uses: ncipollo/release-action@v1
        with:
          commit: master
          tag: '${{ env.BLOCKSUITE_RELEASE_TAG }}'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Send release notification
        id: slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            { "message": "[BlockSuite Release]: New BlockSuite version ${{ env.BLOCKSUITE_RELEASE_TAG }} has been released to NPM." }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Report
        if: always()
        run: echo "Release ${{ env.BLOCKSUITE_RELEASE_TAG }} has been published."
