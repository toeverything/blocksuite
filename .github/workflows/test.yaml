name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      run_tests: ${{ steps.check-changes.outputs.run_tests }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check changes
        id: check_changes
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff --name-only FETCH_HEAD..HEAD | grep -qvE '^(.*\.md|scripts/|packages/docs/)' && echo "run_tests=true" || echo "run_tests=false"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-test:
    name: Playground E2E test
    needs: check_changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ needs.check_changes.outputs.run_tests == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Install playwright browsers
        if: ${{ needs.check_changes.outputs.run_tests == 'true' }}
        run: npx playwright install chromium

      - name: Run playwright test
        if: ${{ needs.check_changes.outputs.run_tests == 'true' }}
        run: pnpm test -- --forbid-only --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          COVERAGE: true

      - name: Collect code coverage report
        if: ${{ needs.check_changes.outputs.run_tests == 'true' }}
        run: pnpm exec nyc report -t .nyc_output --reporter=lcov

      - name: Upload E2E test coverage results
        if: ${{ needs.check_changes.outputs.run_tests == 'true' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./.coverage/lcov.info
          flags: e2etest
          name: blocksuite
          fail_ci_if_error: true

      - name: Upload test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-results-main
          path: ./test-results
          if-no-files-found: ignore

      - name: Skipping tests
        if: ${{ needs.check_changes.outputs.run_tests == 'false' }}
        run: echo "Tests skipped due to changes in ignored paths"

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit test
        run: pnpm test:unit:coverage

      - name: Upload unit test coverage results
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./.coverage/global/lcov.info,./.coverage/store/lcov.info
          flags: unittest
          name: blocksuite
          fail_ci_if_error: true
