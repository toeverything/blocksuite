<div class="sidebar">
  <div class="header">All Docs</div>
  <div class="doc-list">
    <div
      *ngFor="let doc of docs; let i = index"
      (click)="selectDoc(doc)"
      [class.active]="editorProvider.getEditor().doc === doc"
      class="doc-item"
    >
      {{ doc.meta?.title || 'Untitled' }}
    </div>
  </div>
</div>
